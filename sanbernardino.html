<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>San Bernardino County New Cases by Day</title>

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="styles/indexStyle.css?v=202006281630">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

<script src="scripts/dataReader.js?202006281630"></script>
<script src="scripts/calcScript.js?202006281630"></script>
<script src="scripts/chartScript.js?v=202006281630"></script>

<body class="page-container">

    <div class="footer">
        <div class="radio-toolbar">
            <input type="radio" id="radioMa" name="avgType"

            <label for="radioMa">MA</label> 
            <input type="radio"
                id="radioEma" name="avgType" value="EMA"
                onclick='chartFromPageSource("San Bernardino County", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/san-bernardino-county/index.html", "EMA")'>
