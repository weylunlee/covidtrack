<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>San Bernardino County New Cases by Day</title>

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="styles/indexStyle.css?v=202006201214">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

<script src="scripts/chartScript.js?v=202006201214"></script>
<script src="scripts/dataReader.js?202006201214"></script>
<script>
    createChartFromGit("San Bernardino", "San Bernardino County New Cases by Day", "MA");
</script>

</head>
<body>
    <div id="chartDiv" class="chartContent"></div>

    <div class="center">
        <div class="radio-toolbar">
            <input type="radio" id="radioMa" name="avgType"

                onclick='createChartFromGit("San Bernardino", "San Bernardino County New Cases by Day", "MA");'>
            <label for="radioMa">MA</label> 
            <input type="radio"
                id="radioEma" name="avgType" value="EMA"
                onclick='createChartFromGit("San Bernardino", "San Bernardino County New Cases by Day", "EMA");'>
            <label for="radioEma">EMA</label>
        </div>
    </div>
    
    Raw data from <a href="https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/latimes-county-totals.csv">LA Times</a>

</html>
