<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LA County New Cases by Day</title>

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="styles/indexStyle.css?v=202201122058">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scripts/dom-to-image.min.js"></script>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

<script src="scripts/dataObjectScript.js?v=202201122058"></script>
<script src="scripts/utilityScript.js?v=202201122058"></script>
<script src="scripts/dataReaderScript.js?v=202201122058"></script>
<script src="scripts/chartScript.js?v=202201122058"></script>
<script>
    chartFromPageSource(
        "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html",
        "Los Angeles",
        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-hospital-patient-county-totals.csv",
        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-vaccination-county-totals.csv",
        "MA");

    function screenShot() {
        let t = getTimestampExt();
        printDiv("#chartDiv", "LA_NewCases", t);
        setTimeout(() => {printDiv("#hospitalizationChartDiv", "LA_Hosp", t);}, 2000);
        setTimeout(() => {printDiv("#deathsChartDiv", "LA_NewDeaths", t);}, 2000);
        setTimeout(() => {printDiv("#vaccinationChartDiv", "LA_Vaccinations", t);}, 2000);
    }

</script>
</head>
<body>
    <div>
        <input type="button" class="hidden-button"
        id="SS" value="SS"
        onclick='screenShot();'>
    </div>

    <div class="card-container">
        <div id="casesCard" class="card"></div>
        <div id="hospCard" class="card"></div>
        <div id="deathsCard" class="card"></div>
    </div>

    <!-- <div class="page-container"> -->
        <div>
            <div class="chart-title">LA County New Cases by Day</div>
            <div id="chartDiv" class="chartContent"></div>
            <div class="chart-title">LA County Vaccinations (Doses Adminstered Cummulative)</div>
            <div id="vaccinationChartDiv" class="chartContent"></div>
            <div class="chart-title">LA County Hospitalizations (Confirmed + Suspected) by Day</div>
            <div id="hospitalizationChartDiv" class="chartContent"></div>
            <div class="chart-title">LA County New Deaths by Day</div>
            <div id="deathsChartDiv" class="chartContent"></div>

            Raw data from <a href="https://github.com/datadesk/california-coronavirus-data/blob/master/README.md">LA Times</a>
        </div>

        <div class="footer">
            <div class="radio-toolbar">
                <input type="radio" id="radioMa" name="avgType"
                    value="MA" checked
                    onclick='chartFromPageSource(
                        "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html",
                        "Los Angeles",
                        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-hospital-patient-county-totals.csv",
                        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-vaccination-county-totals.csv",
                        "MA");'>
                <label for="radioMa">MA</label>
                <input type="radio"
                    id="radioEma" name="avgType" value="EMA"
                    onclick='chartFromPageSource(
                        "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html",
                        "Los Angeles",
                        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-hospital-patient-county-totals.csv",
                        "https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/cdph-vaccination-county-totals.csv",
                        "EMA");'>
                <label for="radioEma">EMA</label>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
