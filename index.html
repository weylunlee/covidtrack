<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LA County New Cases by Day</title>

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="styles/indexStyle.css?v=2006191423">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

<script src="scripts/chartScript.js?v=2006191423"></script>
<script src="scripts/dataReader.js?2006182258"></script>
<script>
    createChartFromPageSource("LA County New Cases by Day","https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html","SMA");
</script>

</head>
<body>
    <div id="chartDiv" class="chartContent"></div>

    <div class="center">
        <div class="radio-toolbar">
            <input type="radio" id="radioMa" name="avgType"
                value="MA" checked
                onclick='createChartFromPageSource("LA County New Cases by Day", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html", "SMA");'>
            <label for="radioMa">MA</label> 
            <input type="radio"
                id="radioEma" name="avgType" value="EMA"
                onclick='createChartFromPageSource("LA County New Cases by Day", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html", "EMA");'>
            <label for="radioEma">EMA</label>
        </div>
    </div>
    
    Raw data from <a href="https://raw.githubusercontent.com/datadesk/california-coronavirus-data/master/latimes-county-totals.csv">LA Times</a>
</body>
</html>
