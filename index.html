<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LA County New Cases by Day</title>

<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="styles/indexStyle.css?v=202006281630">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

<script src="scripts/dataReader.js?202006281630"></script>
<script src="scripts/calcScript.js?202006281630"></script>
<script src="scripts/chartScript.js?v=202006281630"></script>
<script>
    chartFromPageSource("LA County", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html", "MA");
</script> 
</head>
<body class="page-container">
    <div>
        <div id="chartDiv" class="chartContent"></div>
        <div id="hospitalizationChartDiv" class="chartContent"></div>
        <div id="deathsChartDiv" class="chartContent"></div>

    <div class="footer">
        <div class="radio-toolbar">
            <input type="radio" id="radioMa" name="avgType"
                value="MA" checked
                onclick='chartFromPageSource("LA County", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html", "MA");'>
            <label for="radioMa">MA</label> 
            <input type="radio"
                id="radioEma" name="avgType" value="EMA"
                onclick='chartFromPageSource("LA County", "https://www.latimes.com/projects/california-coronavirus-cases-tracking-outbreak/los-angeles-county/index.html", "EMA");'>
            <label for="radioEma">EMA</label>
        </div>
    </div>

</html>
